{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Log In" %}{% endblock title %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">{% translate "Log In" %}</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="text-gray-700 font-semibold block mb-2">{% translate "Username" %}</label>
          <input id="username" type="text" name="username" class="w-full px-4 py-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" autofocus required>
        </div>
        <div>
          <label for="password" class="text-gray-700 font-semibold block mb-2">{% translate "Password" %}</label>
          <input id="password" type="password" name="password" class="w-full px-4 py-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Log In</button>
        </div>
      </form>
      <p class="mt-6 text-gray-700">{% translate "Don't have an account?" %} <a href="{% url 'signup' %}" class="font-semibold text-blue-500 hover:text-blue-700">{% translate "Create one" %}</a>.</p>
    </div>
  </div>
{% endblock content %}
