{% extends "base.html" %}
{% load rest_framework %}
{% block page_content %}

<h1>Create new user</h1>

<form action="{% url 'subscribe' %}" method="post" novalidate>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/vertical' %}
    <button type="submit" class="btn btn-default">Save</button>
</form>

{% endblock %}
