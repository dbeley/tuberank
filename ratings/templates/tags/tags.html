{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
  <h1 class="text-3xl font-bold my-4">All tags</h1>
  <div class="flex flex-wrap -mx-4">
    {% if tags %}
      {% for tag in tags %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 px-4 mb-4">
          <a href="{% url 'tags_overview' name=tag.name %}" class="block bg-gray-100 rounded-lg p-4 hover:bg-gray-200">
            <h2 class="text-lg font-bold">{{ tag.name }}</h2>
            <p class="text-gray-600">{{ tag.video_set.count }} Videos</p>
          </a>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-gray-600">No tags yet.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
