{% extends "base.html" %}
{% load rest_framework %}
{% block page_content %}

<h1>Video - {{ video.last_snapshot.name_en }} {{ video.yt_id }}</h1>

<form action="{% url 'video_rating_html' pk=video.pk %}" method="post" novalidate>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/vertical' %}
    <button type="submit" class="btn btn-default">Save</button>
</form>

{% endblock %}
