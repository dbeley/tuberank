{% extends "base.html" %}
{% block page_content %}
<h1>Channels</h1>
<ul>
    {% for channel in channels %}
    <li>{{ channel.last_snapshot.name_en }} | {{ channel.yt_id }}: {{ channel.last_snapshot.count_videos }} videos <a href="{% url 'channel_rating_html' pk=channel.pk %}">Rate</a></li>
<a href="{% url 'videos_html' pk=channel.pk %}">Videos</a></li>

    {% endfor %}
</ul>

{% endblock %}
