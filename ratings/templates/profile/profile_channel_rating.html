{% load ratings_extras %}
{% load i18n %}
<div class="bg-gray-100 rounded-lg shadow-lg p-4">
    <div class="text-lg font-bold">
        <p class="text-black">{% translate "Rating:" %} {{ rating.rating|custom_rating }}</p>
    </div>
    <a href="{% url 'channel_details' pk=rating.channel.id %}">
        <p class="text-gray-600">{{ rating.channel.last_snapshot.name_en }}</p>
    </a>
</div>
