{% load ratings_extras %}
{% load i18n %}
<div class="bg-gray-100 rounded-lg shadow-lg p-4">
    <div class="text-lg font-bold">
        <p class="text-black">{% translate "Rating:" %} {{ rating.rating|custom_rating }}</p>
    </div>
    <a href="{% url 'video_details' pk=rating.video.id %}">
        <h3 class=" mb-2">{{ rating.video.last_snapshot.title_en }}</h3>
    </a>
    <p class="text-gray-600">{{ rating.video.channel.last_snapshot.name_en }}</p>
</div>
