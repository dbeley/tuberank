{% extends "base.html" %}
{% load i18n %}
{% load ratings_extras %}

{% block title %}{% translate "Channels" %} - TubeRank{% endblock title %}

{% block content %}
<div class="mb-4 flex justify-between items-center">
  <h1 class="text-3xl font-bold">{% translate "Channels" %}</h1>
</div>
<form method="GET">
  <div class="flex flex-wrap items-center mb-2">
    <label class="block text-gray-700 font-bold mb-2 mr-2" for="sort-by">{% translate "Sort by:" %}</label>
    <select name="sort_by" id="sort-by" class="bg-white border border-gray-400 rounded-lg py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" onchange="this.form.submit()">
      <option value="most_subscribers" {% if request.GET.sort_by == "most_subscribers" %}selected{% endif %}>{% translate "Most Subscribers" %}</option>
      <option value="name_asc" {% if request.GET.sort_by == "name_asc" %}selected{% endif %}>{% translate "Name (A-Z)" %}</option>
      <option value="name_desc" {% if request.GET.sort_by == "name_desc" %}selected{% endif %}>{% translate "Name (Z-A)" %}</option>
      <option value="views_count" {% if request.GET.sort_by == "views_count" %}selected{% endif %}>{% translate "Most Viewed" %}</option>
      <option value="latest_indexed" {% if request.GET.sort_by == "latest_indexed" %}selected{% endif %}>{% translate "Last Indexed" %}</option>
    </select>
  </div>
</form>

{% include "channels/channel_list_partial.html" with channels=channels %}

{% endblock content %}
